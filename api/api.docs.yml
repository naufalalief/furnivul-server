    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    Register:
      type: object
      properties:
        fullname:
          type: string
          example: Mona Hoshinova
        email:
          type: string
          format: email
          example: moon@gmail.com
        password:
          type: string
          example: mona123

    User:
      type: object
      properties:
        fullname:
          type: string
          example: Mona Hoshinova
          readOnly: true
        email:
          type: string
          format: email
          example: moon@gmail.com
          readOnly: true
        password:
          type: string
          example: mona123
          readOnly: true
        phone:
          type: string
        province:
          type: string
        district:
          type: string
        subdistrict:
          type: string
        zipcode:
          type: integer

    Courier:
      type: object
      properties:
        courier:
          type: string
          example: JNE
        _idCourierService:
          type: array
          items:
            type: string
            format: ObjectId
          example:
            - 5f9b0b3b9b7b3b1b3c3b3b3b
            - 5f9b0b3b9b7b3b1b3c3b3b3c
            - 5f9b0b3b9b7b3b1b3c3b3b3d

    CourierService:
      type: object
      properties:
        name:
          type: string
          example: OKE
        description:
          type: string
          example: Ongkos Kirim Ekonomis
        etd:
          type: string
          example: 2-3 hari
        cost:
          type: integer
          example: 10000

    ProductCategory:
      type: object
      properties:
        category:
          type: string
          example: Living Room
        description:
          type: string
          example: Furniture untuk ruang tamu

    ProductType:
      type: object
      properties:
        type:
          type: string
          example: Sofa
        description:
          type: string
          example: Sofa untuk ruang tamu

    Product:
      type: object
      properties:
        product_name:
          type: string
          example: Sofa
        _categoryId:
          type: string
          format: ObjectId
          example: 5f9b0b3b9b7b3b1b3c3b3b3b
        product_description:
          type: string
          example: Sofa untuk ruang tamu
        _typeId:
          type: string
          format: ObjectId
          example: 5f9b0b3b9b7b3b1b3c3b3b3b
        product_material:
          type: string
          example: Kayu
        product_rate:
          type: integer
          example: 4
        product_sold:
          type: integer
          example: 10
        product_review:
          type: integer
          example: 5
        product_price:
          type: integer
          example: 1000000
        product_image:
          type: string
          example: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png

    Discuss:
      type: object
      properties:
        _userId:
          type: string
          format: ObjectId
          example: 5f9b0b3b9b7b3b1b3c3b3b3b
